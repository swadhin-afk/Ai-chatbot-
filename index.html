<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="ai.png" alt="AI Avatar" id="aiImage" width="50">
            <div class="ai-chat-area">
                <p>Hello! How can I help you today?</p>
            </div>
        </div>
    </div>

    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message..." aria-label="Chat input">
        
        <button id="image" aria-label="Upload Image">
            <img src="img.svg" alt="Upload">
            <input type="file" accept="image/*" hidden>
        </button>
        
        <button id="submit" aria-label="Send Message">
            <img src="submit.svg" alt="Send">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
